<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="./Amazon Page/assets/images/logo.png" alt="Logo" class="logo">
        </div>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="#">All</a></li>
                <li><a href="#">Today's Deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>

            </ul>

        <section class="jumbotron">
            
            <div class="banner">
                <a href="#">Shop All Holiday Gift Cards</a>
            </div>
        
        </section>
        
    </header>
    <main>
        
        <section class="holiday-guide">
             
            <div class="guide-banner">

            <img src="./Amazon Page/assets/images/img_9.png" alt="Gaming">
            <p>Play the gifting game <a href="#">Shop gaming</a></p>
        </section>
        <section class="audio-gift">
            <img src="./Amazon Page/assets/images/img_10.png" alt="Audio">
            <p>The sound of cheer <a href="#">Shop Audio & Accessories</a></p>
        </section>
    </main>
    <div class="backtop" > <a  href="#">Back to top</a> </div>
    <footer>
        
        
        <div class="footer-logo">
            <img src="./Amazon Page/assets/images/logo.png" alt="Footer Logo">
